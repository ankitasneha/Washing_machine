<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washing Machines</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body background="image1.jpg" >
    <h1>Washing Machines</h1>
    <div class="washing-machines">
        <!-- Machine 1 --> <div class="btns">
            <button class="btn start-stopwatch">Start</button>
            <button class="btn lap-stopwatch hidden">Lap</button>
            <button class="btn reset-stopwatch">Reset</button>
            <button class="btn back-btn">Back</button>
          </div>
        <div class="machine1">
            <h2>Machine 1</h2>
            <div class="status empty">Empty</div>
            <div class="timer">Time Remaining: N/A</div>
            <button class="book-btn">Book</button>
        <div class="machine2">
            <h2>Machine 2</h2>
            <div class="status empty">Empty</div>
            <div class="timer">Time Remaining: N/A</div>
            <button class="book-btn">Book</button>
        </div>
        <div class="machine3">
            <h2>Machine 3</h2>
            <div class="status empty">Empty</div>
            <div class="timer">Time Remaining: N/A</div>
            <button class="book-btn">Book</button>
        </div>
        <div  class="machine4">
            <h2>Machine 4</h2>
            <div class="status empty">Empty</div>
            <div class="timer">Time Remaining: N/A</div>
            <button class="book-btn">Book</button>
        </div>
        <div class="machine5">
            <h2>Machine 5</h2>
            <div class="status empty">Empty</div>
            <div class="timer">Time Remaining: N/A</div>
            <button class="btn">Book</button>
        </div>
        </div>

        <!-- Repeat for Machines 2 to 10 -->
        <!-- ... -->
    </div>
    <script src="node.js"></script>
</body>
</html>
